<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./script.js" defer></script>
    <title>Lie Brewry</title>
</head>
<body>
    <div class="header">
        <div class="logo">My Library <i class="material-icons" style="font-size:48px;">home</i></div>
        <ul>
            <li><a href="" target="_blank">Script</a></li>
            <li><a href="" target="_blank">Html/CSS</a></li>
            <li><a href="" target="_blank">Other Projects!</a></li>
        </ul>
    </div>
    <div class="content-wrapper">
        <div class="sidebar">
        <div class="add-button">Add Book</div>
        </div>
        <div class="bookshelf">
        </div>
        <div class="addform hidden" >
            <div class="form">
                <div class="top">
                <div class="title"><input type="text" value="What's the Book's Title?" style="text-align: right;"></div>
                <div class="author">By: <input type="text" value="Who's the Author?" style="text-align: right;" ></div>
                <div class="pages">Pages:<input type="number" value="Pages" style="width: 36px; text-align: right;"></div>
                </div>
                <div class="center">
                    <div class="type-text">Type:</div>
                    <div class="type">
                        <div class="comic">COMIC</div>
                        <div class="normal">NORMAL</div>
                    </div>
                    <div class="read">Read It? &nbsp; <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label></div>
                </div>
                <div class="bottom">
                    <div class="cancel">CANCEL</div>
                    <div class="add-book">ADD</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"><div class="text">ðŸ’­ Conceptualized By &nbsp; </div> <a href="https://github.com/node0112" target="_blank">Node0112</a></div>
